 
<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>node-webkit DHTMLX form</title>
        <meta name="description" content="nwDHTMLX">
        <meta name="author" content="Matthew Thompson">
        <meta name="viewport" content="width=device-width">
 
        <link rel="stylesheet" type="text/css" href="assets/css/dhtmlx.css"/>    
        <style>
            html,body{width:100%;height:100%;margin:0px;padding:0px;background-color:#ebebeb;overflow:hidden;}
        </style>
    </head>
    <body>
        <p>Sync State: <span data-bind="text: syncState"></span></p>

        <div id="myForm"></div>
 
        <table id="myTable">
            <thead><tr><th>Date</th><th>Name</th><th>Value</th><th>Delete</th></tr></thead>
            <tbody data-bind="foreach: DataArray">
                <tr>
                    <td data-bind="text: date"></td>
                    <td data-bind="text: name"></td>
                    <td data-bind="text: value"></td>
                    <td> X </td>
                </tr>     
            </tbody>
        </table>
 
        <textarea id="debug" data-bind="value: lastSavedJson" rows="10" cols="90" disabled="disabled"> </textarea>
 
        <SCRIPT TYPE="text/javascript" src="assets/js/dhtmlx.js"></SCRIPT>
        <SCRIPT TYPE="text/javascript" src="assets/js/pouchdb-3.0.6.min.js"></SCRIPT>
        <script type='text/javascript' src='assets/js/knockout-3.2.0.js'></script>
        <SCRIPT TYPE="text/javascript" src="js/main.js"></SCRIPT>
    </body>
</html>
